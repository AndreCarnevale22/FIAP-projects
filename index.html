<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Chamada do servidor do Font-Awesome -->

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h2>Ol√°! Bem-vindo(a)!</h2>
    </header>

    <main class="main">
        <div class="box-login row">
            <figure class="col-12 figure-logo">
                <img class="img-fluid" src="./images/logo-fintech.png" alt="Logotipo do Fintech">
            </figure>

            <form class="col-12" id="dados" name="dados" method="post" action="">
                <div class="form-item my-3">
                    <label for="usuario" class="form-label">
                        <i class="fa fa-user"></i>
                    </label>
                    <input class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Digite o seu e-mail">
                </div>
                <div class="form-item my-3">
                    <label for="senha" class="form-label">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input class="form-control" type="password" name="senha" id="senha"
                        placeholder="Digite a sua senha">
                </div>
            </form>

            <div class="col-12 box-btn-login">
                <button class="btn">Entrar</button>
            </div>
        </div>
        <div class="box-division"></div>
        <div class="box-cadastro">
            <p>Primeiro acesso?</p>
            <button class="btn">Cadastre-se</button>
        </div>
    </main>

    <!-- Chamada do JS do Boostrap via arquivo -->
    <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
